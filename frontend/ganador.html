<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬°Ganaste! - Preguntados</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dark-theme.css">
  <style>
    .result-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .trophy {
      font-size: 5rem;
      margin-bottom: 1rem;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      animation: bounce 1s ease infinite alternate;
    }
    
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    
    .btn-return {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    
    .btn-return:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      animation: confetti 5s ease-in-out infinite;
    }
    
    @keyframes confetti {
      0% { 
        transform: translateY(0) rotate(0deg); 
        opacity: 1;
      }
      100% { 
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="dark-theme">
  <div class="container">
    <div class="result-container">
      <div class="trophy">üèÜ</div>
      <h1>¬°Felicidades!</h1>
      <h2>¬°Has ganado la partida!</h2>
      <p>Demostraste ser todo un experto en Preguntados.</p>
      <a href="index.html" class="btn-return">Volver al Inicio</a>
    </div>
  </div>

  <script>
    // Crear confeti
    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.width = (Math.random() * 10 + 5) + 'px';
      confetti.style.height = confetti.style.width;
      document.body.appendChild(confetti);
      
      // Eliminar el confeti despu√©s de la animaci√≥n
      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }
    
    // Generar confeti cada 100ms durante 3 segundos
    const confettiInterval = setInterval(createConfetti, 100);
    setTimeout(() => {
      clearInterval(confettiInterval);
    }, 3000);
  </script>
</body>
</html>
