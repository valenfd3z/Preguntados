<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="description" content="Juego de Preguntados - Divertido y desafiante" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Preguntados" />
    
    <title>Preguntados</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
    
    <!-- Estilos sin caché -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="dark-theme.css?nocache=<%= new Date().getTime() %>" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="game-styles.css?nocache=<%= new Date().getTime() %>">
    <style>
      /* Estilos base */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      
      .game-container, #app {
        all: unset;
        max-width: 1000px;
        width: 100%;
        margin: 0 auto;
        padding: 1.5rem;
        position: relative;
        z-index: 1;
        background: rgba(10, 10, 20, 0.7) !important;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        overflow: hidden;
      }
      
      /* Efecto de vidrio esmerilado deshabilitado para optimización */
      .game-container::before, .game-container::after,
      #app::before, #app::after {
        display: none !important;
        content: none !important;
        background: none !important;
      }
      
      .game-title {
        text-align: center;
        font-size: 2.5rem;
        margin: 0 auto 2rem auto;
        color: #fff;
        background: linear-gradient(90deg, #4cc9f0, #4361ee, #7209b7);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-font-smoothing: antialiased;
        text-shadow: 0 0 10px rgba(76, 201, 240, 0.3);
        display: block;
        width: 100%;
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      :root {
        --primary-color: #4cc9f0;
        --secondary-color: #4361ee;
        --accent-color: #7209b7;
        --text-color: #e6e6e6;
        --bg-color: #0f0f1a;
        --card-bg: rgba(26, 26, 46, 0.8);
        --border-color: #2a2a4a;
        --success-color: #4caf50;
        --error-color: #f44336;
        --hover-color: #2a2a4a;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        color: var(--text-color);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--primary-color);
        text-align: center;
      }
      
      #turnInfo {
        font-size: 1rem;
        margin: 0.5rem 0;
        color: #e6e6e6;
      }

      button {
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      /* Estilos de la ruleta optimizados */
      #roulette-container {
        display: flex;
        justify-content: center;
        margin: 1rem auto;
        width: 100%;
        max-width: 500px;
      }
      
      #roulette {
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }
      
      #roulette:hover {
        transform: scale(1.02);
      }
      
      /* Estilos para campos con iconos */
      .input-with-icon {
        position: relative;
        width: 100%;
        max-width: 300px;
        margin-bottom: 5px;
      }
      
      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        object-fit: contain;
        opacity: 0.8;
        filter: invert(1) brightness(0.8);
      }
      
      .input-with-icon input {
        padding-left: 45px !important;
        cursor: text !important;
      }
      
      /* Estilos para botones con iconos */
      .btn-with-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      
      .btn-with-icon img {
        width: 22px;
        height: 22px;
        object-fit: contain;
        filter: invert(1) brightness(0.9);
      }
      
      /* Estilos para los botones del menú */
      #login {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-bottom: 2rem;
      }
      
      #login input {
        padding: 12px 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        width: 100%;
        max-width: 300px;
        transition: border-color 0.2s ease;
      }
      
      #login input:focus {
        outline: none;
        border-color: var(--primary-color);
      }
      
      #login input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
      
      #login button {
        width: 100%;
        max-width: 300px;
      }
      
      #joinBtn {
        background: linear-gradient(135deg, #4361ee, #3a0ca3);
      }
      
      #soloBtn {
        background: linear-gradient(135deg, #4cc9f0, #3a86ff);
      }

      #roulette {
        width: 100%;
        height: auto;
        max-width: 100%;
        max-height: 90vw; /* Limita el tamaño máximo al 90% del ancho de la ventana */
        transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      }

      /* Estilos del juego */
      #game {
        margin-top: 2rem;
        padding: 2rem;
        background: rgba(26, 26, 46, 0.6);
        border-radius: 15px;
        border: 1px solid var(--border-color);
      }

      #question {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        line-height: 1.6;
        text-align: center;
      }

      #options {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .option-btn {
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid var(--border-color);
        border-radius: 10px;
        color: var(--text-color);
        font-size: 1rem;
        text-align: left;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .option-btn:hover:not(:disabled) {
        background: rgba(76, 201, 240, 0.1);
        border-color: var(--primary-color);
        transform: translateY(-2px);
      }

      .option-btn:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }

      .option-btn.correct {
        background: rgba(76, 201, 128, 0.2);
        border-color: #4cc980;
        color: #4cc980;
      }

      .option-btn.incorrect {
        background: rgba(244, 67, 54, 0.2);
        border-color: var(--error-color);
        color: #ff6b6b;
      }

      /* Barras de progreso */
      #progressContainer, #timerContainer {
        width: 100%;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        margin-top: 10px;
        overflow: hidden;
        position: relative;
      }
      
      #timerText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.65rem;
        color: #333;
        font-weight: 600;
        z-index: 2;
        text-shadow: 0 0 1px rgba(255, 255, 255, 0.8);
        letter-spacing: 0.5px;
      }

      #timerBar {
        background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      }

      /* Animaciones */
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Estilos para retroalimentación de respuestas */
      .answer-feedback {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 10px;
        text-align: center;
        background: rgba(26, 26, 46, 0.8);
        border: 1px solid var(--border-color);
      }

      .correct-answer {
        color: var(--success-color);
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .incorrect-answer {
        color: var(--error-color);
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .continue-btn {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }

      .continue-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .option-btn.wrong {
        background: rgba(244, 67, 54, 0.2);
        border-color: var(--error-color);
        color: #ff6b6b;
      }

      /* Responsive */
      @media (max-width: 768px) {
        #app {
          padding: 0.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        #roulette {
          width: 95%;
          max-height: 85vw;
          height: auto;
        }
        
        #roulette-container {
          margin: 0.5rem 0;
        }
      }
    </style>
    
    <!-- iOS Splash Screen -->
    <link rel="apple-touch-startup-image" href="splash.png" />
  </head>
  <body>
    <div class="particles" id="particles-js"></div>
    
    <div id="app" class="game-container" style="all: unset; background: none !important; background-color: transparent !important; box-shadow: none !important; border: none !important; margin: 0 auto; max-width: 1000px; position: relative; z-index: 1; padding: 0.5rem;">
      <h1 class="game-title" style="text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);">Preguntados</h1>

      <!-- LOGIN / MENÚ -->
      <div id="login" class="animate__animated animate__fadeIn">
        <div class="input-with-icon">
          <img src="icons/historia.png" alt="Usuario" class="input-icon">
          <input type="text" id="username" placeholder="Tu nombre" />
        </div>
        <button id="joinBtn" class="btn-with-icon">
          <span class="btn-emoji">👥</span>
          Jugar 1 vs 1
        </button>
        <button id="soloBtn" class="btn-with-icon">
          <span class="btn-emoji">🎮</span>
          Jugar en Solitario
        </button>
      </div>

      <!-- RUEDA -->
      <div id="roulette-container">
        <canvas id="roulette" width="500" height="500"></canvas>
      </div>

      <!-- JUEGO -->
      <div id="game" class="animate__animated animate__fadeIn" style="display: none">
        <h2 id="turnInfo"></h2>
        <div id="question"></div>
        <div id="options"></div>
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
        <div id="timerContainer">
          <div id="timerBar"></div>
          <div id="timerText"></div>
        </div>
      </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
      
      // Detectar si la aplicación se ejecuta en modo standalone
      window.addEventListener('DOMContentLoaded', () => {
        if (window.matchMedia('(display-mode: standalone)').matches) {
          console.log('Running in standalone mode');
        }
        
        // Manejar la instalación de la PWA
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
          // Prevenir que Chrome 67 y versiones anteriores muestren automáticamente el prompt
          e.preventDefault();
          // Guardar el evento para que se pueda activar más tarde
          deferredPrompt = e;
          
          // Mostrar botón de instalación personalizado
          const installButton = document.createElement('button');
          installButton.textContent = 'Instalar Preguntados';
          installButton.style.position = 'fixed';
          installButton.style.bottom = '20px';
          installButton.style.left = '50%';
          installButton.style.transform = 'translateX(-50%)';
          installButton.style.zIndex = '1000';
          installButton.style.padding = '10px 20px';
          installButton.style.borderRadius = '20px';
          installButton.style.background = 'linear-gradient(135deg, #4cc9f0, #4361ee)';
          installButton.style.color = 'white';
          installButton.style.border = 'none';
          installButton.style.cursor = 'pointer';
          installButton.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.2)';
          
          installButton.addEventListener('click', () => {
            // Mostrar el prompt de instalación
            deferredPrompt.prompt();
            // Esperar a que el usuario responda al prompt
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('Usuario aceptó la instalación');
              } else {
                console.log('Usuario rechazó la instalación');
              }
              deferredPrompt = null;
            });
            // Ocultar el botón después de hacer clic
            installButton.style.display = 'none';
          });
          
          document.body.appendChild(installButton);
          
          // Ocultar el botón después de 10 segundos
          setTimeout(() => {
            if (installButton && installButton.parentNode) {
              installButton.style.opacity = '0';
              setTimeout(() => {
                if (installButton && installButton.parentNode) {
                  installButton.parentNode.removeChild(installButton);
                }
              }, 500);
            }
          }, 10000);
        });
      });
    </script>
    
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="app.js"></script>
    <!-- Script de partículas -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      // Inicialización de partículas
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof particlesJS !== 'undefined') {
          particlesJS('particles-js', {
            particles: {
              number: { 
                value: 40, 
                density: { 
                  enable: true, 
                  value_area: 1000 
                } 
              },
              color: { 
                value: ['#FF3E4D', '#FFD700', '#FF8C00'] 
              },
              shape: { 
                type: 'circle' 
              },
              opacity: { 
                value: 0.5, 
                random: true 
              },
              size: { 
                value: 3, 
                random: true 
              },
              line_linked: { 
                enable: true, 
                distance: 150, 
                color: '#fff', 
                opacity: 0.2, 
                width: 1 
              },
              move: { 
                enable: true, 
                speed: 0.8, 
                out_mode: 'out' 
              }
            },
            interactivity: { 
              detect_on: 'canvas', 
              events: { 
                onhover: { 
                  enable: true, 
                  mode: 'repulse' 
                }, 
                onclick: { 
                  enable: true, 
                  mode: 'push' 
                }, 
                resize: true 
              } 
            },
            retina_detect: true
          });
        } else {
          console.warn('particles.js no se cargó correctamente');
        }
      });
    </script>
  </body>
</html>
