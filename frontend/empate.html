<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬°Empate! - Preguntados</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dark-theme.css">
  <style>
    .result-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    .handshake {
      font-size: 5rem;
      margin-bottom: 1rem;
      color: #4CAF50;
      animation: float 2s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .btn-return {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    
    .btn-return:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }
    
    .score-display {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #4CAF50;
      font-weight: bold;
    }
    
    .fun-fact {
      font-style: italic;
      color: #aaa;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="dark-theme">
  <div class="container">
    <div class="result-container">
      <div class="handshake">ü§ù</div>
      <h1>¬°Es un empate!</h1>
      <h2>Ning√∫n jugador pudo imponerse</h2>
      <div class="score-display" id="scoreDisplay"></div>
      <p>Fue una partida muy pareja. ¬°Int√©ntalo de nuevo para desempatar!</p>
      <p class="fun-fact">¬øSab√≠as que los empates son m√°s comunes de lo que piensas en juegos de preguntas?</p>
      <a href="index.html" class="btn-return">Volver al Inicio</a>
    </div>
  </div>

  <script>
    // Mostrar puntuaci√≥n si est√° disponible en la URL
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const score = urlParams.get('score');
      
      if (score) {
        document.getElementById('scoreDisplay').textContent = `Puntuaci√≥n final: ${score} puntos`;
      }
    });
  </script>
</body>
</html>
